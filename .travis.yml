language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "mehrabr-github"
    token:
      secure: ""

jdk:
  - oraclejdk8

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'